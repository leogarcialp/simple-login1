<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple Login</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <main>
      <div class="card">
         <div class="card__part1">
            <div class="card__header">
               <h1 class="card__title">Simple Login</h1>
               <figure class="card__profile">
                  <img class="card__profile-img" src="./img/perfil-foto.jpg" alt="young man profile picture">
               </figure>
            </div>
            <form class="card__form" action="#">
               <input  class="card__input" type="email" placeholder="email">
               <input  class="card__input" type="password" placeholder="password">
               <input  class="card__input card__input--login" type="submit" value="Log In">
            </form>
         </div>   
         <div class="card__icons">
            <i class="card__icon fab fa-github fa-3x"></i>
            <i class="card__icon fab fa-instagram fa-3x"></i>
            <i class="card__icon fab fa-twitter fa-3x"></i>
         </div>
      </div>
   </main>
</body>
</html>
